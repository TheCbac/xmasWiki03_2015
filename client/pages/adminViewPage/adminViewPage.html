<template name="adminView">

	<head>
		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
		<link rel="stylesheet" type="application/javascript" href="/client/lib/side-menu.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">

	</head>

	<style>
		/* Customization to limit height of the menu */
		.custom-restricted {
		    height: 350px;
		    width: 100%;
		    border: 1px solid gray;
		    border-radius: 4px;
		}
	</style>

	<div id="layout">
		<a href="#menu" id="menuLink" class="menu-link">
		    <span></span>
		</a>
		<div id="menu">
			<div class="pure-menu">
				<a class="pure-menu-heading" href="/admin/#">Xmas Wiki</a>
				<ul class="pure-menu-list">
          
		            <li class="pure-menu-item">
		                <a href="/cheneyclan" class="pure-menu-link">CheneyClan</a>
		            </li>
		          
		            <li class="pure-menu-item">
		                <a href="/admin/#" class="pure-menu-link">Groups</a>
		            </li>

		            <li class="pure-menu-item menu-item-divided">
		                <a href="/admin/#" class="pure-menu-link">Admin</a>
		            </li>
		          
		            <li class="pure-menu-item menu-item-divided">
		                <a href="/admin/#" class="pure-menu-link">My Account</a>
		            </li>

		            <li class="pure-menu-item ">
		                <a href="/admin/#" class="pure-menu-link">Sign Out</a>
		            </li>
		          
		            
		          
		        </ul>
			</div>
		</div>
		<div id="main">
			<div class="header">
				<h1> Xmas 2015 </h1>
				<!-- <h2> Quick start your next layout </h2> -->
			</div>

			<div class="content">
				<div class="pure-g">
				    <div class="pure-u-1-3">  
				    	<div class="pure-menu pure-menu-scrollable custom-restricted">
						    <a href="#" class="pure-menu-link pure-menu-heading">Members</a>
						    <ul class="pure-menu-list">
						        {{#each personInGroup}}
						        	{{>personListItem}}
				        		{{/each}}
						    </ul>
						</div>
					</div>
				    <div class="pure-u-2-3">
				    	<div class="pure-menu pure-menu-scrollable custom-restricted">
						    <a href="#" class="pure-menu-link pure-menu-heading">Gifts</a>
						    <ul class="pure-menu-list">
						        {{>giftItems}}
						    </ul>
						</div>
				    </div>
				    
				</div>
			</div>

			<div class="footer">
			</div>

		</div>
	</div>
</template>


<!-- Generate the list item for a person -->
<template name="personListItem">
	 <li class=""><a href="#" class="person pure-menu-link">{{personName}}</a></li>
</template>

<!-- Generate the items wanted -->
<template name="giftItems">
	{{#if giftItemsList}}
 		{{#each giftItemsList}}
	 		<li class = "wishItems">
	 			<!-- <span class = itemName> -->
	 				<a href="http://{{link}}">{{itemName}}</a>
	 				{{>giftItemButton}}
	 				
	 				
	 			<!-- </span> -->
	 			<p class=gifter>{{gifter}}</p>
	 			
	 		</li>
 		{{/each}}
 	{{else}}
 		<div class="">{{recipient}} have any items on {{genderProNoun}} wishlist yet! </div>
 	{{/if}}
</template>

<template name="giftItemButton">

	{{#if iAmUser }}
		<button class="removeButton"><i class="fa fa-times"></i></button>
	{{else}}
		<button class="{{giftIconClass}}"><i class="fa {{giftIcon}} "></i></button>
	{{/if}}
</template>
