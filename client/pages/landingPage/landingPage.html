<template name = "landingPage">
	<head>
		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">

	</head>

	{{#if currentUser}}
		{{goToGroup}}
	{{else}}
		<div id="main">
			<div class="header">
				<h1>Xmas Wiki 2015</h1> 
			</div>
			<div class="content">
				<form class="pure-form pure-g">
					<div class="pure-u-1-3"></div>
					<div class="pure-u-1-3">
						<input class="pure-input-1" id="email" type="email" placeholder="Email">
					</div>
					<div class="pure-u-1-3"></div>
					<!--  -->
					<div class="pure-u-1-3"></div>
					<div class="pure-u-1-3">
						<input class="pure-input-1" id="password" type="password" placeholder="Password">
					</div>
					<div class="pure-u-1-3"></div>
					<!--  -->
					{{#if errors}}
						<div class="pure-u-1-3"></div>
						<div class="pure-u-1-3 error-text">
							Incorrect Pasword
						</div>
						<div class="pure-u-1-3"></div>
					{{/if}}
					<!--  -->
					<div class="pure-u-1-3"></div>
					<div class="pure-u-1-3">
						<button id="signInButton" class="pure-button pure-button-primary">Sign In</button>
					</div>
					<div class="pure-u-1-3"></div>
				</form>
			</div>
		</div>	
	{{/if}}
	
</template>
